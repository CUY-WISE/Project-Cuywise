<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Monitoring Service</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
</head>

<body class="bg-gray-100" style="min-height: 100vh;">
    <!-- Barra lateral-->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2  bg-white my-2"
        [class.d-none]="!isSidebarVisible" [class.d-md-block]="true" id="sidenav-main">
        <div class="sidenav-header">
            <i class="fas fa-times p-3 cursor-pointer text-dark opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
                aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand px-4 py-3 m-0" target="_blank">
                <img src="images/logo.png" class="navbar-brand-img"  alt="main_logo">
                <span class="ms-1 text-sm text-dark font-weight-bold ">CUYWISE</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0 mb-2 ">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/home/diagramas']" routerLinkActive="active-link"
                        (click)="closeSidebar()">
                        <i class="material-symbols-rounded opacity-5">home</i>
                        <span class="nav-link-text ms-1">Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/home/imagenes']" routerLinkActive="active-link"
                        (click)="closeSidebar()">
                        <i class="material-symbols-rounded opacity-5">Imagesmode</i>
                        <span class="nav-link-text ms-1">Imagenes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/home/animales']" routerLinkActive="active-link"
                        (click)="closeSidebar()">
                        <i class="material-symbols-rounded opacity-5">pets</i>
                        <span class="nav-link-text ms-1">Animales</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/home/mediciones']" routerLinkActive="active-link"
                        (click)="closeSidebar()">
                        <i class="material-symbols-rounded opacity-5">Straighten</i>
                        <span class="nav-link-text ms-1">Mediciones</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/home/logs']" routerLinkActive="active-link"
                        (click)="closeSidebar()">
                        <i class="material-symbols-rounded opacity-5">assignment</i>
                        <span class="nav-link-text ms-1">Logs</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidenav-footer position-absolute w-100 bottom-0 ">
            <div class="mx-3">
                <a class="btn btn-outline-dark mt-4 w-100" href="https://github.com/BryanSagbay/Project-CuyWise.git" target="_blank" type="button">Documentación</a>
                <a class="btn bg-gradient-dark w-100" href="https://github.com/BryanSagbay/Project-CuyWise/blob/master/acerca-del-proyecto/acerca-del-proyecto.md" target="_blank" type="button">Acerca del proyecto</a>
            </div>
        </div>
    </aside>
    <!-- Fin de barra lateral-->

    <main class="main-content position-relative h-100 border-radius-lg">
        <!-- Barra horizontal -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur"
            data-scroll="true">
            <!-- Botón para mostrar el sidebar -->
            <button class="btn btn-light d-md-none" (click)="toggleSidebar()">
                <i class="material-symbols-rounded">menu</i>
            </button>
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm">
                            <a class="opacity-5 text-dark" href="javascript:;">Pages</a>
                        </li>
                        <li class="breadcrumb-item text-sm text-dark" [ngClass]="{ 'active': isActive }"
                            aria-current="page">
                            {{ currentPage }}
                        </li>
                    </ol>
                </nav>

                <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                    <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                        <ul class="navbar-nav d-flex align-items-center  justify-content-end">
                            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                                <a class="nav-link text-body p-0" id="iconNavbarSidenav">
                                    <div class="sidenav-toggler-inner">
                                        <i class="sidenav-toggler-line"></i>
                                        <i class="sidenav-toggler-line"></i>
                                        <i class="sidenav-toggler-line"></i>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item px-3 d-flex align-items-center">
                                <a class="nav-link text-body p-0">
                                    <i class="material-symbols-rounded fixed-plugin-button-nav">settings</i>
                                </a>
                            </li>
    
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link text-body font-weight-bold px-0">
                                    <i class="material-symbols-rounded">account_circle</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </nav>
        <!-- Fin de barra horizontal -->


        <!--Contenido-->
        <div class="container-fluid">
            <div class="row bg-gray-100">
                <div class="ms-3">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
